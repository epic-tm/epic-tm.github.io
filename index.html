<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>epic | live</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Space+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --border: rgba(255, 255, 255, 0.1);
            --glass: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
        }

        body {
            margin: 0;
            background: #000;
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 10% Opacity GIF Background */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://i.pinimg.com/originals/63/24/3a/63243aacfe563f25e472f9e187723df1.gif') center/cover;
            opacity: 0.10;
            z-index: -1;
        }

        /* Sidebar Tools (Monochrome) */
        .sidebar-tools {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 10px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .tool-box { width: 32px; height: 32px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); }

        /* Note Pad Container */
        .notepad {
            width: 480px;
            max-width: 90%;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 10px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            position: relative;
        }

        .notepad-header {
            padding: 10px 15px;
            background: rgba(255,255,255,0.05);
            border-bottom: 1px solid var(--border);
            font-size: 0.75rem;
            display: flex;
            justify-content: space-between;
            color: #888;
        }

        .notepad-body { padding: 40px; }
        
        h1 { margin: 0; font-size: 3rem; letter-spacing: -3px; font-weight: 900; }
        .handle { font-family: 'Space Mono', monospace; font-size: 0.8rem; opacity: 0.4; margin-bottom: 25px; display: block;}

        .bio { font-size: 0.9rem; line-height: 1.7; color: #ddd; }
        .bio strong { color: #fff; }

        /* Spotify Card Integration */
        .spotify-container {
            position: absolute;
            top: -60px;
            right: -80px;
            transform: scale(0.85);
            animation: float 6s ease-in-out infinite;
            filter: grayscale(1) contrast(1.1); /* Matches your monochrome theme */
            transition: 0.3s;
        }
        
        .spotify-container:hover { filter: grayscale(0); transform: scale(0.9); }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(0.85); }
            50% { transform: translateY(-15px) scale(0.85); }
        }

    </style>
</head>
<body>

    <div style="position:fixed; bottom: 20px; right: 30px; font-size: 8vw; font-weight: 900; opacity: 0.03; pointer-events: none;">EPICVERSAL</div>

    <div class="sidebar-tools">
        <div class="tool-box"></div>
        <div class="tool-box" style="background: #fff; opacity: 0.1;"></div>
        <div class="tool-box"></div>
        <div class="tool-box"></div>
        <div style="height: 1px; background: var(--border); margin: 5px 0;"></div>
        <div class="tool-box"></div>
    </div>

    <div class="notepad">
        <div class="spotify-container">
            <a href="https://data-card-for-spotify.herokuapp.com/card?user_id=iphcohuk2riswljmiykrzycae">
                <img src="https://data-card-for-spotify.herokuapp.com/api/card?user_id=iphcohuk2riswljmiykrzycae" alt="Data Card for Spotify">
            </a>
        </div>

        <div class="notepad-header">
            <span>File Edit Format View Help</span>
            <span>Epic.txt _ □ ✖</span>
        </div>

        <div class="notepad-body">
            <h1>Epic.</h1>
            <span class="handle">discord: epicversal</span>
            
            <div class="bio">
                <strong>adjective</strong> - /ˈɛpɪk/ (EP-ik)<br><br>
                Just when they see something epic, its absolutely jawdropping, shocking, etc.<br>
            </div>
            
            <div style="margin-top: 30px; font-size: 0.7rem; letter-spacing: 3px; opacity: 0.3;">
                SYSTEM OVERRIDE // 2025
            </div>
        </div>
    </div>

</body>
</html>
