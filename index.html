<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>epic | monochrome perspective</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Space+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.12);
            --text: #ffffff;
        }

        body {
            margin: 0;
            background-color: #000; /* Pure Black Background */
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }

        /* 5% Opacity GIF Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://i.pinimg.com/originals/63/24/3a/63243aacfe563f25e472f9e187723df1.gif') center/cover;
            opacity: 0.05;
            z-index: 1;
            pointer-events: none;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            z-index: 2;
        }

        /* Sidebar Tools */
        .sidebar-left {
            position: absolute;
            left: 8%;
            transform: rotateY(35deg) translateZ(0px);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .tool-box {
            width: 35px; height: 35px;
            background: var(--glass);
            border: 1px solid var(--border);
            backdrop-filter: blur(5px);
        }

        /* Main Note Pad */
        .notepad-perspective {
            width: 460px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 8px;
            transform: translateZ(150px);
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
        }

        .notepad-header {
            padding: 8px 12px;
            background: rgba(255,255,255,0.03);
            border-bottom: 1px solid var(--border);
            font-size: 11px;
            display: flex;
            justify-content: space-between;
            color: #777;
            font-family: 'Space Mono', monospace;
        }

        .notepad-body { padding: 35px; }

        h1 { margin: 0; font-size: 3.2rem; font-weight: 900; letter-spacing: -4px; line-height: 1; }
        .handle { font-family: 'Space Mono', monospace; font-size: 12px; opacity: 0.4; display: block; margin: 10px 0 25px 0;}
        .bio-text { font-size: 14px; line-height: 1.7; color: #ccc; }

        /* Smaller Spotify Profile Card - Static State */
        .spotify-perspective {
            position: absolute;
            right: 8%;
            transform: rotateY(-30deg) translateZ(50px);
            width: 320px; 
            filter: grayscale(1) contrast(1.1) brightness(0.8);
            /* Removed hover transition properties */
        }
        
        .spotify-perspective img {
            width: 100%;
            border-radius: 10px;
            border: 1px solid var(--border);
        }

    </style>
</head>
<body>

    <div class="scene">
        
        <div class="sidebar-left">
            <div class="tool-box"></div>
            <div class="tool-box" style="background: rgba(255,255,255,0.15);"></div>
            <div class="tool-box"></div>
            <div class="tool-box"></div>
            <div style="height: 20px;"></div>
            <div class="tool-box" style="border-radius: 50%;"></div>
        </div>

        <div class="notepad-perspective">
            <div class="notepad-header">
                <span>Epic.txt</span>
                <span>_ □ ✖</span>
            </div>
            <div class="notepad-body">
                <h1>Epic.</h1>
                <span class="handle">discord: epicversal</span>
                <div class="bio-text">
                    <strong>adjective</strong> - /ˈɛpɪk/ (EP-ik)<br><br>
                    Just when they see something epic, its absolutely jawdropping, shocking, etc.
                </div>
                <div style="margin-top: 40px; font-size: 10px; opacity: 0.2; letter-spacing: 5px; text-transform: uppercase;">
                    Static Perspective // v2.2
                </div>
            </div>
        </div>

        <div class="spotify-perspective">
            <a href="https://github.com/kittinan/spotify-github-profile">
                <img src="https://spotify-github-profile.kittinanx.com/api/view?uid=iphcohuk2riswljmiykrzycae&cover_image=true&theme=default&show_offline=false&background_color=121212&interchange=true&profanity=false&bar_color_cover=false&bar_color=c0c0c0" alt="Spotify Profile">
            </a>
        </div>

    </div>

</body>
</html>
