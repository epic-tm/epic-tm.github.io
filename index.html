<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>kwangya - Edited</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="color-scheme" content="light only" />
    
    <link href="https://fonts.googleapis.com/css2?display=swap&family=Poppins:ital,wght@0,300;0,400;0,500;0,700;0,800;0,900;1,300;1,400;1,500;1,700;1,800;1,900&family=League+Spartan:ital,wght@0,300;0,400;1,300;1,400" rel="stylesheet" type="text/css" />
    
    <style>
        /* Base Reset & Styles */
        html,body,div,span,h1,h2,h3,h4,h5,h6,p,a,img,ul,li,article,aside,footer,header,nav,section {margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline;}
        body { line-height: 1.0; min-height: 100vh; background-color: #F7F7F7; font-family: 'Poppins', sans-serif; overflow-x: hidden; }
        
        /* Carrd Layout Emulation */
        .site-wrapper { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; position: relative; }
        
        /* Fixed Background Image Replacement */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-image: url('https://e84125a7e461a76f.demo.carrd.co/assets/images/bg.jpg'); /* Background Link */
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 25rem;
            max-width: 90%;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid #CB9EAB;
            border-radius: 1rem;
            padding: 2rem;
            margin: 1rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        h1 { font-family: 'League Spartan', sans-serif; font-weight: 700; font-size: 2.5rem; color: #CB9EAB; margin-bottom: 0.5rem; }
        p { color: #555; line-height: 1.5; font-size: 0.9rem; }

        /* Floating Animation from the Template */
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .floating-box {
            animation: floating 3s ease-in-out infinite;
            border-radius: 3rem;
            background: rgba(255,255,255,0.6);
            border: 1px solid #CB9EAB;
            padding: 1rem 2rem;
            margin-top: 1rem;
        }

        .links a {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background: #CB9EAB;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.8rem;
            transition: 0.3s;
        }
        .links a:hover { opacity: 0.8; transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="site-wrapper">
        <div class="container">
            <h1>KWANGYA</h1>
            <p>Welcome to your new GitHub hosted page. This design was inspired by the elroseria template.</p>
            
            <div class="links">
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
                <a href="#">Spotify</a>
            </div>
        </div>

        <div class="floating-box">
            <p style="color: #CB9EAB; font-weight: bold;">✧ Currently Exploring ✧</p>
        </div>
    </div>

</body>
</html>
