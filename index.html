<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>kwangya</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --pink-border: #CB9EAB;
            --pink-accent: #F4A7BB;
            --bg-grid: #fceef2;
        }

        /* 1. The Grid Background */
        body {
            margin: 0;
            background-color: #ffffff;
            background-image: radial-gradient(var(--bg-grid) 2px, transparent 2px);
            background-size: 30px 30px;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 2. Large Background Text */
        .bg-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15vw;
            font-weight: 900;
            color: var(--bg-grid);
            z-index: -1;
            text-transform: uppercase;
            line-height: 0.8;
            pointer-events: none;
            user-select: none;
        }

        .container {
            position: relative;
            width: 400px;
            max-width: 90%;
        }

        /* 3. The Main Profile Card */
        .main-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border: 1px solid var(--pink-border);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 8px 8px 0px var(--bg-grid);
            position: relative;
            z-index: 2;
        }

        .header-img {
            width: 100%;
            height: 160px;
            background-image: url('https://e84125a7e461a76f.demo.carrd.co/assets/images/container02.jpg');
            background-size: cover;
            background-position: center;
        }

        .avatar-container {
            position: relative;
            padding: 0 20px;
            margin-top: -45px;
        }

        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 5px solid white;
            background-image: url('https://e84125a7e461a76f.demo.carrd.co/assets/images/image01.jpg');
            background-size: cover;
        }

        .content {
            padding: 20px;
        }

        h1 {
            font-family: 'League Spartan', sans-serif;
            font-size: 1.8rem;
            color: #333;
            margin: 5px 0;
        }

        .handle {
            color: var(--pink-border);
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: block;
        }

        .bio {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .details {
            display: flex;
            gap: 15px;
            font-size: 0.75rem;
            color: #999;
        }

        /* 4. The Floating Side Window (Winter) */
        .side-window {
            position: absolute;
            top: -40px;
            right: -60px;
            width: 200px;
            background: white;
            border: 1px solid var(--pink-border);
            border-radius: 15px;
            padding: 15px;
            z-index: 3;
            animation: float 4s ease-in-out infinite;
            text-align: center;
            box-shadow: 5px 5px 0px var(--bg-grid);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .side-window img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 8px;
        }

        .side-title {
            color: var(--pink-accent);
            font-weight: bold;
            font-size: 0.8rem;
        }

        /* 5. The Bottom Links Bar */
        .links-bar {
            margin-top: 20px;
            background: white;
            border: 1px solid var(--pink-border);
            border-radius: 50px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.85rem;
        }

        .links-tag {
            background: var(--pink-accent);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            margin-right: 10px;
        }

        .link-item {
            color: #333;
            text-decoration: none;
            margin: 0 8px;
            transition: color 0.3s;
        }

        .link-item:hover {
            color: var(--pink-accent);
        }
    </style>
</head>
<body>

    <div class="bg-text">I'M<br>ADDICTED</div>

    <div class="container">
        
        <div class="side-window">
            <img src="https://e84125a7e461a76f.demo.carrd.co/assets/images/image03.jpg" alt="Winter">
            <div class="side-title">WINTER ÏúàÌÑ∞</div>
            <div style="font-size: 0.7rem; color: #ccc;">is typing...</div>
        </div>

        <div class="main-card">
            <div class="header-img"></div>
            <div class="avatar-container">
                <div class="avatar"></div>
            </div>
            <div class="content">
                <h1>karina üå∏ rocket puncher</h1>
                <span class="handle">@katarinabluu</span>
                <p class="bio">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <div class="details">
                    <span>üìç kwangya</span>
                    <span>üîó resources</span>
                    <span>üéÇ apr 11</span>
                </div>
            </div>
        </div>

        <div class="links-bar">
            <div>
                <span class="links-tag">LINKS</span>
            </div>
            <div style="flex-grow: 1; text-align: center;">
                <a href="#" class="link-item">twitter</a>
                <a href="#" class="link-item">comms</a>
                <a href="#" class="link-item">ask me</a>
            </div>
        </div>

    </div>

</body>
</html>
