<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>epic | monochrome</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --border-white: rgba(255, 255, 255, 0.2);
            --glass-bg: rgba(255, 255, 255, 0.1); /* 10% Opacity */
            --text-main: #ffffff;
            --text-dim: #bbbbbb;
            --accent-white: #ffffff;
        }

        body {
            margin: 0;
            background-color: #000;
            /* Your GIF Background */
            background-image: url('https://i.pinimg.com/originals/63/24/3a/63243aacfe563f25e472f9e187723df1.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--text-main);
        }

        /* Large Background Text */
        .bg-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18vw;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.05);
            z-index: -1;
            text-transform: uppercase;
            line-height: 0.8;
            pointer-events: none;
            letter-spacing: -10px;
        }

        .container {
            position: relative;
            width: 420px;
            max-width: 90%;
        }

        /* Glassmorphic Main Card */
        .main-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border-white);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            z-index: 2;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .header-img {
            width: 100%;
            height: 160px;
            background: rgba(255,255,255,0.05);
            border-bottom: 1px solid var(--border-white);
            background-image: url('https://i.pinimg.com/originals/63/24/3a/63243aacfe563f25e472f9e187723df1.gif');
            background-size: cover;
            filter: grayscale(1) brightness(0.5);
        }

        .avatar-container {
            position: relative;
            padding: 0 25px;
            margin-top: -50px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--border-white);
            background: #222;
            filter: grayscale(1);
        }

        .content {
            padding: 25px;
        }

        h1 {
            font-family: 'League Spartan', sans-serif;
            font-size: 2.2rem;
            color: var(--text-main);
            margin: 5px 0;
            text-transform: lowercase;
            letter-spacing: -1px;
        }

        .handle {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: block;
        }

        .bio {
            font-size: 0.85rem;
            color: var(--text-dim);
            line-height: 1.6;
            margin-bottom: 25px;
        }

        /* Side Popup Window */
        .side-window {
            position: absolute;
            top: -30px;
            right: -50px;
            width: 180px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-white);
            border-radius: 20px;
            padding: 15px;
            z-index: 3;
            animation: float 5s ease-in-out infinite;
            text-align: center;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .side-title {
            color: var(--text-main);
            font-weight: bold;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Monochrome Bottom Bar */
        .links-bar {
            margin-top: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-white);
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .links-tag {
            background: #fff;
            color: #000;
            padding: 4px 15px;
            border-radius: 20px;
            font-weight: 900;
            font-size: 0.7rem;
        }

        .link-item {
            color: var(--text-main);
            text-decoration: none;
            font-size: 0.8rem;
            margin: 0 10px;
            opacity: 0.7;
            transition: 0.3s;
        }

        .link-item:hover {
            opacity: 1;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="bg-text">EPIC<br>MODE</div>

    <div class="container">
        
        <div class="side-window">
            <div class="side-title">SYSTEM STATUS</div>
            <div style="font-size: 0.7rem; color: #666; margin-top: 5px;">online & active</div>
        </div>

        <div class="main-card">
            <div class="header-img"></div>
            <div class="avatar-container">
                <div class="avatar"></div>
            </div>
            <div class="content">
                <h1>epic.</h1>
                <span class="handle">@everything.is.epic</span>
                <p class="bio">
                    Building a monochrome world. Glassmorphism design enthusiast. Host your dreams on GitHub.
                </p>
                <div style="font-size: 0.7rem; opacity: 0.5;">
                    ✦ 2025 &nbsp; ✦ DEVELOPER &nbsp; ✦ MONO
                </div>
            </div>
        </div>

        <div class="links-bar">
            <span class="links-tag">LINKS</span>
            <div style="flex-grow: 1; text-align: right;">
                <a href="#" class="link-item">github</a>
                <a href="#" class="link-item">spotify</a>
                <a href="#" class="link-item">contact</a>
            </div>
        </div>

    </div>

</body>
</html>
