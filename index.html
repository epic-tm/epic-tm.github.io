<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>kwangya | elroseria</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --pink-main: #CB9EAB;
            --pink-light: #fceef2;
            --accent-pink: #f4a7bb;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            overflow-x: hidden;
        }

        /* The Grid Background from your image */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background-image: 
                linear-gradient(var(--pink-light) 1px, transparent 1px),
                linear-gradient(90deg, var(--pink-light) 1px, transparent 1px);
            background-size: 40px 40px; /* Adjust grid size here */
        }

        /* Large Background Text */
        .bg-text {
            position: fixed;
            top: 50px;
            left: 50px;
            z-index: -1;
            font-family: 'Poppins', sans-serif;
            font-weight: 900;
            font-size: 120px;
            line-height: 0.8;
            color: var(--accent-pink);
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: -5px;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* The Main Profile Window */
        .main-card {
            width: 380px;
            background: white;
            border: 1px solid var(--pink-main);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 10px 10px 0px var(--pink-light);
            position: relative;
            z-index: 2;
        }

        .card-header {
            height: 150px;
            background-image: url('https://e84125a7e461a76f.demo.carrd.co/assets/images/container02.jpg'); 
            background-size: cover;
            position: relative;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid white;
            position: absolute;
            bottom: -40px;
            left: 20px;
            background: #eee;
        }

        .card-body {
            padding: 50px 20px 20px 20px;
            text-align: left;
        }

        .card-body h2 { margin: 0; font-size: 1.2rem; color: #333; }
        .card-body .handle { color: var(--pink-main); font-size: 0.9rem; margin-bottom: 10px; display: block; }
        .card-body p { font-size: 0.85rem; color: #666; line-height: 1.4; }

        /* Small Popup Window (The one on the right) */
        .side-popup {
            position: absolute;
            width: 200px;
            background: white;
            border: 1px solid var(--pink-main);
            border-radius: 10px;
            padding: 15px;
            top: -20px;
            right: -100px;
            text-align: center;
            animation: floating 4s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .btn-pink {
            background: var(--accent-pink);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.8rem;
            display: inline-block;
            margin-top: 10px;
        }

        /* Links Bar at bottom */
        .links-bar {
            margin-top: 20px;
            background: white;
            border: 1px solid var(--pink-main);
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.9rem;
        }

        .links-label {
            background: var(--accent-pink);
            color: white;
            padding: 2px 10px;
            border-radius: 10px;
            font-weight: bold;
        }

    </style>
</head>
