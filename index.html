<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>epic | monochrome perspective</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Space+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.12);
            --text: #ffffff;
        }

        body {
            margin: 0;
            background-color: #000;
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }

        /* 5% Opacity GIF Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://i.pinimg.com/originals/63/24/3a/63243aacfe563f25e472f9e187723df1.gif') center/cover;
            opacity: 0.05;
            z-index: 1;
            pointer-events: none;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            z-index: 2;
        }

        /* Sidebar Tools */
        .sidebar-left {
            position: absolute;
            left: 8%;
            transform: rotateY(35deg) translateZ(0px);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .tool-box {
            width: 35px; height: 35px;
            background: var(--glass);
            border: 1px solid var(--border);
            backdrop-filter: blur(5px);
        }

        /* Main Bio Card */
        .notepad-perspective {
            width: 460px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 8px;
            transform: translateZ(100px);
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
            z-index: 10;
        }

        .notepad-header {
            padding: 8px 12px;
            background: rgba(255,255,255,0.03);
            border-bottom: 1px solid var(--border);
            font-size: 11px;
            display: flex;
            justify-content: space-between;
            color: #777;
            font-family: 'Space Mono', monospace;
        }

        .notepad-body { padding: 35px; }
        h1 { margin: 0; font-size: 3.2rem; font-weight: 900; letter-spacing: -4px; line-height: 1; }
        .handle { font-family: 'Space Mono', monospace; font-size: 12px; opacity: 0.4; display: block; margin: 10px 0 25px 0;}
        .bio-text { font-size: 14px; line-height: 1.7; color: #ccc; }

        /* Perspective Floor Container */
        .floor-container {
            position: absolute;
            bottom: 5%;
            width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateX(55deg);
            transform-style: preserve-3d;
        }

        /* The Spinning Disc Underlay */
        .disc-underlay {
            position: absolute;
            width: 380px;
            height: 380px;
            background: url('https://pbs.twimg.com/profile_images/1728983022819553280/18VppoMQ_400x400.png') center/cover;
            border-radius: 50%;
            z-index: -1;
            filter: grayscale(1) brightness(0.4) opacity(0.3);
            animation: spin 10s linear infinite;
            transform: translateZ(-30px);
        }

        @keyframes spin {
            from { transform: rotate(0deg) translateZ(-30px); }
            to { transform: rotate(360deg) translateZ(-30px); }
        }

        /* Bottom "Floor" Spotify Card */
        .spotify-bottom {
            width: 100%;
            filter: grayscale(1) opacity(0.7);
            z-index: 1;
        }

        .spotify-bottom img { width: 100%; }

    </style>
</head>
<body>

    <div class="scene">
        
        <div class="sidebar-left">
            <div class="tool-box"></div>
            <div class="tool-box" style="background: rgba(255,255,255,0.15);"></div>
            <div class="tool-box"></div>
            <div class="tool-box"></div>
        </div>

        <div class="notepad-perspective">
            <div class="notepad-header">
                <span>Epic.txt</span>
                <span>_ □ ✖</span>
            </div>
            <div class="notepad-body">
                <h1>Epic.</h1>
                <span class="handle">discord: epicversal</span>
                <div class="bio-text">
                    <strong>adjective</strong> - /ˈɛpɪk/ (EP-ik)<br><br>
                    Just when they see something epic, its absolutely jawdropping, shocking, etc.
                </div>
            </div>
        </div>

        <div class="floor-container">
            <div class="disc-underlay"></div>
            
            <div class="spotify-bottom">
                <a href="https://spotify-github-profile.kittinanx.com/api/view?uid=iphcohuk2riswljmiykrzycae&redirect=true">
                    <img src="https://spotify-github-profile.kittinanx.com/api/view?uid=iphcohuk2riswljmiykrzycae&cover_image=true&theme=spotify-embed&show_offline=true&background_color=121212&interchange=true&profanity=false&bar_color_cover=true&bar_color=c0c0c0&mode=light" alt="Spotify Floor">
                </a>
            </div>
        </div>

    </div>

</body>
</html>
