<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>epic | monochrome</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=League+Spartan:wght@700&family=Space+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --border-white: rgba(255, 255, 255, 0.15);
            --glass-bg: rgba(255, 255, 255, 0.08); /* Frosted glass effect */
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --accent-white: #ffffff;
        }

        /* 1. Black Background with 10% Opacity GIF Overlay */
        body {
            margin: 0;
            background-color: #000000;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--text-main);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://i.pinimg.com/originals/63/24/3a/63243aacfe563f25e472f9e187723df1.gif');
            background-size: cover;
            background-position: center;
            opacity: 0.10; /* Exactly 10% opacity */
            z-index: -1;
        }

        /* 2. Background Big Text */
        .bg-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15vw;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.03);
            z-index: -1;
            text-transform: uppercase;
            line-height: 0.8;
            pointer-events: none;
            letter-spacing: -5px;
        }

        .container {
            position: relative;
            width: 440px;
            max-width: 90%;
        }

        /* 3. Glassmorphic Main Card */
        .main-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-white);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            z-index: 2;
        }

        .header-img {
            width: 100%;
            height: 140px;
            background: rgba(255,255,255,0.05);
            border-bottom: 1px solid var(--border-white);
            background-image: url('https://i.pinimg.com/originals/63/24/3a/63243aacfe563f25e472f9e187723df1.gif');
            background-size: cover;
            filter: grayscale(1) brightness(0.4);
        }

        .avatar-container {
            position: relative;
            padding: 0 25px;
            margin-top: -45px;
        }

        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 2px solid var(--border-white);
            background: #111;
            filter: grayscale(1);
        }

        .content {
            padding: 25px;
        }

        h1 {
            font-family: 'League Spartan', sans-serif;
            font-size: 2.5rem;
            color: var(--text-main);
            margin: 0;
            letter-spacing: -2px;
        }

        .handle {
            font-family: 'Space Mono', monospace;
            color: var(--text-dim);
            font-size: 0.8rem;
            margin-bottom: 20px;
            display: block;
        }

        /* 4. The Anilist Bio Style */
        .bio {
            font-size: 0.85rem;
            color: var(--text-main);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .bio span {
            display: block;
            margin-top: 10px;
            color: var(--text-dim);
            font-style: italic;
        }

        /* 5. Music Player Widget (Floating) */
        .music-player {
            position: absolute;
            bottom: -20px;
            right: -40px;
            width: 180px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-white);
            border-radius: 12px;
            padding: 12px;
            z-index: 4;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .play-icon { width: 0; height: 0; border-top: 6px solid transparent; border-bottom: 6px solid transparent; border-left: 10px solid #fff; }

        /* Bottom Links */
        .links-bar {
            margin-top: 25px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-white);
            border-radius: 50px;
            padding: 10px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .links-tag { font-weight: 900; font-size: 0.7rem; color: #fff; text-transform: uppercase; letter-spacing: 2px; }
        .link-item { color: #fff; text-decoration: none; font-size: 0.8rem; opacity: 0.6; transition: 0.3s; }
        .link-item:hover { opacity: 1; }
    </style>
</head>
<body>

    <div class="bg-text">EPIC<br>VERSAL</div>

    <div class="container">
        
        <div class="music-player">
            <div class="play-icon"></div>
            <div>
                <div style="font-size: 0.7rem; font-weight: bold;">now playing</div>
                <div style="font-size: 0.6rem; color: var(--text-dim);">monochrome.mp3</div>
            </div>
        </div>

        <div class="main-card">
            <div class="header-img"></div>
            <div class="avatar-container">
                <div class="avatar"></div>
            </div>
            <div class="content">
                <h1>Epic.</h1>
                <span class="handle">discord: epicversal</span>
                
                <div class="bio">
                    <strong>adjective</strong> - /ˈɛpɪk/ (EP-ik)<br><br>
                    Just when they see something epic, its absolutely jawdropping, shocking, etc.
                    <span>— curated for anilist</span>
                </div>
                
                <div style="font-size: 0.7rem; opacity: 0.4; letter-spacing: 2px;">
                    EST. 2025 // MONOCHROME
                </div>
            </div>
        </div>

        <div class="links-bar">
            <span class="links-tag">Socials</span>
            <div>
                <a href="#" class="link-item">anilist</a>
                <a href="#" class="link-item">github</a>
                <a href="#" class="link-item">spotify</a>
            </div>
        </div>

    </div>

</body>
</html>
